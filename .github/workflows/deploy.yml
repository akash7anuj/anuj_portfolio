name: Deploy static site to public repo

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your private repo
      - name: Checkout source
        uses: actions/checkout@v3

      # 3) Push the built files to the public repo’s gh‑pages branch
      - name: Deploy to Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          # PAT you stored as a secret:
          github_token: ${{ secrets.ANUJ }}
          # The repo to push to:
          external_repository: akash7anuj/anuj
          # Branch to push to (will be created if missing):
          publish_branch: gh-pages
          # Where your final static files live in this repo:
          publish_dir: ./public   # or ./dist, or ./

      # peaceiris/actions-gh-pages will push only changed files
